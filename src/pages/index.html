<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hava Durumu</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-25 mx-auto mt-5 text-center">
      <div id="lottie-1"></div>
      <div id="lottie-2"></div>
      <div id="lottie_3"></div>
      <div id="lottie_4"></div>
      <div id="lottie_5"></div>
      <div id="lottie_6"></div>
      <div id="lottie_7"></div>
      <div id="lottie_8"></div>
      <div id="lottie_9"></div>
      <div id="lottie_10"></div>
      <div id="star"></div>
      <div id="star_2"></div>

      <header bg-white>
        <h1 class="project_Title text-light fw-bold">Hava Durumu</h1>
        <form class="d-flex mt-5">
          <input
            class="form-control me-2"
            type="text"
            placeholder="H.Durumunu Öğrenmek İstediğiniz Şehir"
            id="city_Search"
          />
          <div id="secenekler"></div>
          <button
            class="btn btn-primary"
            onclick="search_Key()"
            type="button"
            id="button"
          >
            Ara
          </button>
        </form>
      </header>
      <div class="content mt-5">
        <div class="city fw-bold mt-3"></div>
        <div class="temperature fw-bold mt-5 mb-1"></div>
        <img class="weather_Icon" src="" />
        <div class="information fw-bold mt-3"></div>
        <div class="min_Max_Temperature fw-bold mt-3"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.11.0/lottie.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
